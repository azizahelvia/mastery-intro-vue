<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L8 - Computed Properties</title>
    <!-- Import css styles -->
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- Import vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <!-- Tampilan keranjang (cart) -->
        <div class="cart">Cart {{ cart }}</div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- Gambar ditampilkan disini -->
                    <img :src="image" alt="kaus-kaki-hijau">
                </div>
                <div class="product-info">
                    <!-- title adalah mewakili method dari object computed
                    yang bertujuan untuk menggabungkan brand dan product -->
                    <h1>{{ title }}</h1>

                    <!-- Task!: buatlah onSale = Dijual data boolean menggunakan 
                    computed property untuk menampilkan "brand + product" dijual
                    saat onSale bernilai true-->
                    <p>{{ sale }}</p>
                    <!-- End Task -->

                    <p v-if="inventory > 20">Stok Tersedia</p>
                    <p v-else-if="inventory <= 20 && inventory > 0">Hampir Habis!</p>
                    <p v-else>Stok Habis</p>

                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <!-- Tambahkan parameter index dan ubah dari updateImage ke updateVariant
                    untuk mengambil data dari index yang akan dipilih berdasarkan warna -->
                    <div 
                    v-for="(variant, index) in variants" 
                    :key="variant.id" 
                    @mouseover="updateVariant(index)"
                    class="color-circle"
                    :style="{ backgroundColor: variant.color }">
                    </div>

                    <button 
                    class="button"
                    :class="{ disableButton: inventory == 0 }"
                    :disabled="inventory == 0"
                    @click="addToCart">
                    Add to cart
                </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import js/App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
