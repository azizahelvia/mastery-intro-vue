<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L7 - Class & Style Binding</title>
    <!-- Import css styles -->
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- Import vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <!-- Tampilan keranjang (cart) -->
        <div class="cart">Cart {{ cart }}</div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- Gambar ditampilkan disini -->
                    <!-- Task!: buatlah class out-of-stock-img ke gambar pada saat inventory false atau 0 -->
                    <img :class="{ 'out-of-stock-img' : inventory == 0 }" :src="image" alt="kaus-kaki-hijau">
                    <!-- End Task -->
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <!-- <p v-show="inStock">Stok Tersedia</p> -->

                    <p v-if="inventory > 20">Stok Tersedia</p>
                    <p v-else-if="inventory <= 20 && inventory > 0">Hampir Habis!</p>
                    <p v-else>Stok Habis</p>

                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <!-- :style digunakan untuk memasukkan css didalam object javascript,
                    dipanggil melalui object untuk penamaan attribut di js menggunakan camelCase
                    jadi dalam kasus ini, nama warna akan digantikan oleh lingkaran berwarna yang
                    merepresentasikan warna dari kaus kaki -->
                    <div 
                    v-for="variant in variants" 
                    :key="variant.id" 
                    @mouseover="updateImage(variant.image)"
                    class="color-circle"
                    :style="{ backgroundColor: variant.color }">
                    </div>

                    <!-- :disabled digunakan untuk mengaktifkan fitur disabled button agar 
                    button tsb tidak bisa digunakan jika barangnya habis atau 0, untuk contoh
                    penggunaannya lihat dibawah ini-->
                    <!-- :class memanggil class yang ada di style jika kondisi barangnya habis atau 0
                    maka style disable button akan diaktifkan dan fitur disable telah aktif -->
                    <button 
                    class="button"
                    :class="{ disableButton: inventory == 0 }"
                    :disabled="inventory == 0"
                    @click="addToCart">
                    Add to cart
                </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import js/App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
