<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L6 - Event Handling</title>
    <!-- Import css styles -->
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- Import vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <!-- Tampilan keranjang (cart) -->
        <div class="cart">Cart {{ cart }}</div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- Gambar ditampilkan disini -->
                    <img :src="image" alt="kaus-kaki-hijau">
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <!-- <p v-show="inStock">Stok Tersedia</p> -->

                    <p v-if="inventory > 20">Stok Tersedia</p>
                    <p v-else-if="inventory <= 20 && inventory > 0">Hampir Habis!</p>
                    <p v-else>Stok Habis</p>

                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <!-- tambahkan @mouseover ketika menghover mouse ke elemen yg dituju maka ada perubahan gambar-->
                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>

                    <!-- Untuk membuat button berfungsi sebagai tambah untuk cart tambahkan aksi
                    directive dengan menuliskan v-on:click="method" contoh penggunaannya dibawah ini. -->
                    <!-- <button class="button" v-on:click="cart += 1">Add to cart</button> -->
                    
                    <!-- untuk penggunaan method yang lebih panjang, bisa dipanggil dengan nama method yang dibuat 
                    lalu di js nya membuat sebuah method untuk melakukan method yang kita inginkan-->
                    <!-- <button class="button" v-on:click="addToCart">Add to cart</button> -->
                    
                    <!-- gunakan shorthand @click  untuk menyatakan listener dari v-on -->
                    <button class="button" @click="addToCart">Add to cart</button>

                    <!-- Task!: buatlah button reduce the cart atau pengurangan(decrement) jumlah cart -->
                    <button class="button" @click="reduceTheCart">Subtract from Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Import js/App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
